
<div id="content" class="content">
	<div class="inner">
		<div class="tit-box-h3">
			<h3 class="tit-h3">회원가입</h3>
			<div class="sub-depth">
				<span><i class="icon-home"><span>홈</span></i></span>
				<strong>회원가입</strong>
			</div>
		</div>

		<div class="join-step-bar">
			<ul>
				<li><i class="icon-join-agree"></i> 약관동의</li>
				<li><i class="icon-join-chk"></i> 본인확인</li>
				<li class="last on"><i class="icon-join-inp"></i> 정보입력</li>
			</ul>
		</div>

		<form id="sign_form">
			<div class="section-content">
				<table border="0" cellpadding="0" cellspacing="0" class="tbl-col-join">
					<caption class="hidden">강의정보</caption>
					<colgroup>
						<col style="width:15%"/>
						<col style="*"/>
					</colgroup>
					<tbody>
						<tr>
							<th scope="col"><span class="icons">*</span>이름</th>
							<td><input type="text" class="input-text" name="name" style="width:302px"/></td>
						</tr>
						<tr>
							<th scope="col"><span class="icons">*</span>아이디</th>
							<td>
								<input type="text" class="input-text" id="inputId" name="id" style="width:302px" placeholder="영문자로 시작하는 4~15자의 영문소문자, 숫자"/>
								<input type="button" class="btn-s-tin ml10" onclick="checkId()" value="중복확인">
							</td>
						</tr>
						<tr>
							<th scope="col"><span class="icons">*</span>비밀번호</th>
							<td><input type="password" class="input-text" id="password" name="password" style="width:302px" placeholder="8-15자의 영문자/숫자 혼합"/></td>
						</tr>
						<tr>
							<th scope="col"><span class="icons">*</span>비밀번호 확인</th>
							<td><input type="password" class="input-text" name="passwordCheck" style="width:302px"/></td>
						</tr>
						<tr>
							<th scope="col"><span class="icons">*</span>이메일주소</th>
							<td>
								<input type="text" class="input-text" name="mail_first" style="width:138px"/> 
								@ 
								<input type="text" class="input-text" id="mail_last" name="mail_last" style="width:138px"/>
								<select class="input-sel" id="mailSelect" style="width:160px" onchange="$('#mail_last').val($(this).val())">
									<option value="">직접입력</option>
									<option value="naver.com">naver.com</option>
									<option value="gmail.com">gmail.com</option>
									<!-- <option value="">선택입력</option>
									<option value="">선택입력</option> -->
								</select>
							</td>
						</tr>
						<tr>
							<th scope="col"><span class="icons">*</span>휴대폰 번호</th>
							<td>
								<input type="text" class="input-text phone_num_first" name="phone_num_first" style="width:50px" readonly/> - 
								<input type="text" class="input-text phone_num_middele" name="phone_num_middele" style="width:50px" readonly/> - 
								<input type="text" class="input-text phone_num_last" name="phone_num_last" style="width:50px" readonly/>
							</td>
						</tr>
						<tr>
							<th scope="col"><span class="icons"></span>일반전화 번호</th>
							<td>
								<input type="text" class="input-text" name="tel_num_first" style="width:88px"/> - 
								<input type="text" class="input-text" name="tel_num_middele" style="width:88px"/> - 
								<input type="text" class="input-text" name="tel_num_last" style="width:88px"/></td>
						</tr>
						<tr>
							<th scope="col"><span class="icons">*</span>주소</th>
							<td>
								<p >
									<label>우편번호 <input type="text" class="input-text ml5" id="sample6_post_code" name="post_code" style="width:242px" readonly/></label><input type="button" onclick="sample4_execDaumpost_code()" class="btn-s-tin ml10" value="주소찾기">
								</p>
								<p class="mt10">
									<label>기본주소 <input type="text" class="input-text ml5" id="sample6_address" name="address" style="width:719px"/></label>
								</p>
								<p class="mt10">
									<label>상세주소 <input type="text" class="input-text ml5" id="sample6_detail_address" name="detail_address" style="width:719px"/></label>
								</p>
							</td>
						</tr>
						<tr>
							<th scope="col"><span class="icons">*</span>SMS수신</th>
							<td>
								<div class="box-input">
									<label class="input-sp">
										<input type="radio" name="sms_radio" value="1" checked="checked"/>
										<span class="input-txt">수신함</span>
									</label>
									<label class="input-sp">
										<input type="radio" name="sms_radio" value="0"/>
										<span class="input-txt">미수신</span>
									</label>
								</div>
								<p>SMS수신 시, 해커스의 혜택 및 이벤트 정보를 받아보실 수 있습니다.</p>
							</td>
						</tr>
						<tr>
							<th scope="col"><span class="icons">*</span>메일수신</th>
							<td>
								<div class="box-input">
									<label class="input-sp">
										<input type="radio" name="mail_radio" value="1" checked="checked"/>
										<span class="input-txt">수신함</span>
									</label>
									<label class="input-sp">
										<input type="radio" name="mail_radio" value="0" />
										<span class="input-txt">미수신</span>
									</label>
								</div>
								<p>메일수신 시, 해커스의 혜택 및 이벤트 정보를 받아보실 수 있습니다.</p>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="box-btn">
					<input type="submit" class="btn-l" value="회원가입">
				</div>
			</div>
		</form>
	</div>
</div>


<script src="https://t1.daumcdn.net/mapjsapi/bundle/post_code/prod/post_code.v2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script>
	let idCheck = false; // id 중복검사 했는지

	$( function() { //이전 페이지 핸드폰 번호 불러와서 집어넣기 
		fetch('/model/user/sign/get_phone_num.php', {
			method: 'POST',
			headers: {
				"Content-Type": "application/json; charset=UTF-8",
			},
		})
		.then(res => res.json())
		.then(data => {
			console.log("data: ", data);
			$(".phone_num_first").val(data["phone_num_first"]);
			$(".phone_num_middele").val(data["phone_num_middele"]);
			$(".phone_num_last").val(data["phone_num_last"]);
		})
		.catch(error => console.log('error발생: ', error));
	});

	const checkId = async () => { // id 중복 확인 함수
		try {
			if (!$("#inputId").val().trim()) {
				alert('아이디를 입력해주세요');
				return;
			}

			const res = await fetch('/model/user/sign/check_id.php', {
				method: 'POST',
				body: JSON.stringify({id: $("#inputId").val()}),
			})
			const data = await res.json();

			if(data.status){
				idCheck = true;
			}
			console.log(data);
			alert(data.message);
		} catch (error) {
			console.log("에러: ", error); 
		}
	}

	const sample4_execDaumpost_code = () => { //다음 주소
		new daum.post_code({
			oncomplete: function(data) {
				var addr = ''; // 주소 변수

				//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
				if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
					addr = data.roadAddress;
				} else { // 사용자가 지번 주소를 선택했을 경우(J)
					addr = data.jibunAddress;
				}

				// 우편번호와 주소 정보를 해당 필드에 넣는다.
				document.getElementById('sample6_post_code').value = data.zonecode;
				document.getElementById("sample6_address").value = addr;
				// 커서를 상세주소 필드로 이동한다.
				document.getElementById("sample6_detail_address").focus();
			}
		}).open();
	}

	//유효성검사
	$.validator.addMethod("regex", function(value, element, regexpr) {  // 정규식 유효성 검사 추가        
		return regexpr.test(value);
	});
	$('#sign_form').validate({
		rules:{ //유효성검사 룰
			name: {
				required: true,
				rangelength: [2, 10]
			},
			id: {
				required: true,
				regex: /^[A-Za-z]{1}[A-Za-z0-9]{4,15}$/,
			},
			password: {
				required: true,
				regex: /^[a-zA-Z][a-zA-Z0-9]{3,14}$/,
			},
			passwordCheck: {
				required: true,
				regex: /^[a-zA-Z][a-zA-Z0-9]{3,14}$/,
				equalTo: "#password"
			},
			mail_first: {
				required: true,
			},
			mail_last: {
				required: true,
			},
			phone_num_first: {
				required: true,
				number: true
			},
			phone_num_middele: {
				required: true,
				number: true
			},
			phone_num_last: {
				required: true,
				number: true
			},
			tel_num_first: {
				number: true
			},
			tel_num_middele: {
				number: true
			},
			tel_num_last: {
				number: true
			},
			post_code: {
				required: true,
			},
			address: {
				required: true,
			},
			detail_address: {
				required: true,
			},
			sms_radio: {
				required: true,
			},
			mail_radio: {
				required: true,
			},
		},
		messages: { //에러 메세지 정의
			name: {
				required: "이름은 최소 2글자 이상 10글자 이하로 입력하세요.",
			},
			id: {
				required: "id는 영문자로 시작하는 4~15자의 영문소문자, 숫자를 입력하세요.",
				regex: "아이디 양식이 잘못되었습니다.",
			},
			password: {
				required: "비밀번호는 8-15자의 영문자/숫자 혼합으로 입력하세요.",
				regex: "비밀번호 양식이 잘못되었습니다.",
			},
			passwordCheck: {
				required: "비밀번호는 8-15자의 영문자/숫자 혼합으로 입력하세요. ",
				regex: "비밀번호 확인 양식이 잘못되었습니다.",
				equalTo: "비밀번호 및 비밀번호 확인이 일치하지 않습니다.",
			},
			mail_first: {
				required: "이메일을 입력하세요",
			},
			mail_last: {
				required: "이메일을 입력하세요",
			},
			phone_num_first: {
				required: "핸드폰 번호를 입력하세요.",
			},
			phone_num_middele: {
				required: "핸드폰 번호를 입력하세요.",
			},
			phone_num_last: {
				required: "핸드폰 번호를 입력하세요.",
			},
			tel_num_first: {
				required: "일반전화는 숫자만 입력 가능합니다.",
			},
			tel_num_middele: {
				required: "일반전화는 숫자만 입력 가능합니다.",
			},
			tel_num_last: {
				required: "일반전화는 숫자만 입력 가능합니다.",
			},
			post_code: {
				required: "주소를 입력하세요",
			},
			address: {
				required: "주소를 입력하세요",
			},
			detail_address: {
				required: "상세주소를 입력하세요",
			},
			sms_radio: {
				required: "sms 수신 여부를 선택하세요",
			},
			mail_radio: {
				required: "메일 수신 여부를 선택하세요",
			},
		},
		errorPlacement: function(error, element){ //비워 놓으면 에러 메세지 라벨 안나옴
			// element.parent().after(error); //이런식으로 위치 조정 가능
		},
		invalidHandler: function (form, validator) {
			var errors = validator.numberOfInvalids();
			if (errors) {
				alert(validator.errorList[0].message); //에러메세지는 알러트로 띄움
				validator.errorList[0].element.focus(); //에러난 곳으로 포커스
			}
		},
		submitHandler: async function(form, event) { // 유효성검사 통과 했을때 실행될 함수
			event.preventDefault();

			if(idCheck === false){ //아이디 중복 검사 했는지 확인
				alert('아이디 중복확인 해주세요!');
				return
			}

			// json변환 밑준비
			const formArray = $(form).serializeArray(); 
			const returnArray = {};
			for (var i = 0; i < formArray.length; i++){
					returnArray[formArray[i]['name']] = formArray[i]['value'];
			}
			
			try {
				const res = await fetch('/model/user/sign/user_sign.php', {
					method: 'POST',
					headers: {
						"Content-Type": "application/json; charset=UTF-8",
					},
					body: JSON.stringify(returnArray),
				});
				const data = await res.json();
				console.log("resJSON: ", data);
				if (data.status) { //회원가입 성공! 리다이렉션
					document.location.href=data.url;
				} else { //가입 실패 알람
					alert(data.message);
				}
			} catch (error) {
				console.log("에러: ", error); 
			}
		}
	});
</script>
